<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Letter to You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?romantic,flowers') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            animation: fadeIn 2s;
        }
        .envelope {
            width: 250px;
            height: 150px;
            background: #ffb6c1;
            position: relative;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-bottom: 75px solid #ff69b4;
            transition: transform 1s;
        }
        .envelope:hover::before {
            transform: rotateX(180deg);
        }
        .letter {
            width: 90%;
            padding: 20px;
            background: white;
            color: black;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out, top 1s ease-in-out;
        }
        .show {
            opacity: 1;
            top: -150px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: lightpink;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: pink;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>My Love Letter to You ❤️</h1>
    
    <div class="envelope" onclick="openLetter()">
        <div id="letter" class="letter">
            My love,  
            <br><br>
            You are the most beautiful part of my life.  
            Every moment with you is a treasure.  
            I am so grateful for you and everything you do.  
            <br><br>
            Forever yours,  
            <br>❤️ Your Love
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById("letter").classList.add("show");
        }
    </script>

</body>
</html>
